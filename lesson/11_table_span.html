<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Col and Row Span</title>
    <style>
        table, th, td   {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table   {
            width: 30%;
            margin: auto;
            margin-top: 5%;
        }

        tr:hover {
           background-color: aquamarine;
           font-size: 20px;
           color: maroon;
        }
    </style>
</head>
<body>
    <!--colspan-->
    <table>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Wadson</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Jodern</td>
            <td>Harry</td>
            <td>46</td>
        </tr>
    </table>

    <!--rowspan-->
    <table>
        <tr>
            <th>Name</th>
            <td>Browney</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>5-56784202</td>
        </tr>
        <tr>
            <td>09-754870262</td>
        </tr>
    </table>
</body>
</html>
