<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul style="list-style-type: circle;">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>
    <h1>Ordered list</h1>
    <ol type="i" start="5">
        <li>Tree
           <ul>
            <li>Green</li>
            <li>Tall</li>
            <li>Beautiful</li>
           </ul>
        </li>
        <li>Water</li>
        <li>Rice</li>
        <li>King</li>
        <li>Queen</li>
    </ol>
    <h1>Decription List</h1>
    <dl>
        <dt>HTML</dt>
        <dd>-Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>-CAscading Style Sheet</dd>
        <dt>Milk</dt>
        <dd>White liquit from female cow</dd>
    </dl>
</body>
</html>
