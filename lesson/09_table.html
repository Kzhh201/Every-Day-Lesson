<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table, th, td   {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table   {
            width: 50%;
            margin:auto;
        }

        tr:nth-child(even){
            background-color: cadetblue;
        }

        td:nth-child(odd){
            background-color: aquamarine;
        }

        th:nth-child(odd){
            background-color: coral;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>No.</th>
            <th style="width: 200px;">Name</th>
            <th>Position</th>
            <th>Age</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Max</td>
            <td>DR</td>
            <td>22</td>
            <td>Pp</td>
        </tr>
        <tr>
            <td>7</td>
            <td>Luca</td>
            <td>CMP</td>
            <td>27</td>
            <td>Ll</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Mula</td>
            <td>Science</td>
            <td>30</td>
            <td>Npt</td>
        </tr>
        <tr>
            <td>9</td>
            <td>Kayma</td>
            <td>DR</td>
            <td>24</td>
            <td>Mdy</td>
        </tr>
    </table>
</body>
</html>
