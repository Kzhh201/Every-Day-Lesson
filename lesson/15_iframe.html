<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Iframe</title>
    <style>
        div {
            text-align: center;
            background-color: bisque;
             
        }

        video   {
            width:560px;
            height:315px;
        }

        audio   {
            width: 150px;
            height: 50px;background-color: brown;
            
        }
    </style>
</head>
<body style="background-color: darkgrey;">
    <h1>Here is our Online shopping.</h1>
    <iframe src="14_bookmark.html" title="Bookmark" width="100%" height="400px"></iframe>

    <!--youtube video-->
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/1XFSSD6TQcw?si=9SUD08ykM6aCQdwe" title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <!--adding video-->
    <div>
        <video controls>
            <source src="Image/bbb.mp4" type="video/mp4">
        </video>
    </div>
    <!--audio-->
    <div">
        <audio controls>
            <source src="Image/wai la.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
</html>
